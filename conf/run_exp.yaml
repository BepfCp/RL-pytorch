work_dir:
seed: 3407
device: cuda:0
description: ""

# env:
env:
  id: Hopper-v4
  state_shape:
  action_shape:
  action_dtype:

# hyper-parameter fine-tuning
hpf: false

# Note: All paths below are absolute paths or relative paths to project dir
model_path: data/hopper-v4_sac.pt

# log
log:
  root: logs
  record_param:
    - seed
    - agent.algo
    - env.id

# train
train:
  learn: true
  max_steps: 1000_000
  eval_interval: 5_000

# collect demonstration
collect:
  n_traj: 0
  n_step: 1000_000
  save_dir: data
  save_name: ""

# imitation learning
expert_dataset:
  dataset_file_path: # data/cartpole-v1_expert.hdf5
  d4rl_env_id: # hopper-expert-v2
  n_expert_traj: 10

# algo
defaults:
  - agent: rl/ddpg
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null
  run:
    dir: .