work_dir:
seed: 3407
device: cuda:0
description: ""

# env:
env:
  id: Hopper-v4
  info:
    state_shape:
    action_shape:
    action_dtype:

# Note: All paths below are absolute paths or relative paths to project dir
model_path: data/hopper-v4_sac.pt

# log
log:
  record_param:
    - seed
    - agent.algo
    - env.id

# train
train:
  learn: true
  max_steps: 1000_000
  eval_interval: 5_000

# algo
defaults:
  - agent: ddpg
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null
  run:
    dir: .